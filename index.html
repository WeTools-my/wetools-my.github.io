<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单展示程序</title>
    <link rel="stylesheet" href="./css/base.css" />
</head>

<body>
    <h1 class="h1">
        1.Click Scan Button 2.Scan Order No
    </h1>

    <hr />

    <main class="main">
        <aside class="reader active" style="display:block ;">
            <button class="sweep" onclick="sweep()">Scan</button>
            <textarea class="result" id="result" cols="32" rows="6" placeholder="二维码识别结果！"></textarea>
            <canvas class="canvas" id="canvas"></canvas>
        </aside>
    </main>

    <!-- 二维码生成 -->
    <script src="./js/qrcode.js"></script>
    <!-- 二维码识别 -->
    <script src="./js/jimp.js"></script>
    <script src="./js/jsqr.min.js"></script>
    <script src="./js/base.js"></script>
    <script>
        const result = document.querySelector('#result');
        const QrCode = new QrCodeRecognition({
            sweepId: '#canvas',
            uploadId: '#file',
            error: function (err) {
                // 识别错误反馈
                result.value = err;
            },
            seuccess: function (res) {
                // 识别成功反馈
                result.value = res.data;
            }
        });

        // 扫一扫
        function sweep() {
            result.value = '';
            QrCode.sweep();
        };
    </script>
</body>

</html>
